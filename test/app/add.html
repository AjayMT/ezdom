
<!DOCTYPE html>

<html>
  <head>
    <title>Hello</title>
  </head>

  <body>
    <button onclick="change()" id="change">Change</button>
    <button onclick="undo()" id="undo">Undo</button>

    <script src="/js" type="text/javascript"></script>
    <script type="text/javascript">
    var i = 0;

    function change () {
      var newBody = document.body.cloneNode(true);
      newBody.insertBefore($('<div>' + i.toString() + '</div>')[0], $(newBody).find('button')[0]);
      i++;
      EZDOM.updateElement(document.body, newBody);
    }

    function undo () {
      var newBody = document.body.cloneNode(true);
      newBody.removeChild($(newBody).find('div')[0]);
      EZDOM.updateElement(document.body, newBody);
    }
    </script>
  </body>
</html>
