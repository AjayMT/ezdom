
<!DOCTYPE html>

<html>
  <head>
    <title>Hello</title>
  </head>

  <body>
    <h1>Hello, world</h1>
    <button onclick="change()" id="refresh">Change</button>
    <button onclick="undo()" id="undo">Undo</button>

    <script type="text/javascript" src="/js.js"></script>
    <script type="text/javascript">
      function change () {
        var h1 = $('h1');
        var newh1 = $('<h1>EZDOM</h1>');
        EZDOM.updateElement(h1[0], newh1[0]);
      }

      function undo () {
        var h1 = $('h1');
        var newh1 = $('<h1>Hello, world</h1>');
        EZDOM.updateElement(h1[0], newh1[0]);
      }
    </script>
  </body>
</html>
